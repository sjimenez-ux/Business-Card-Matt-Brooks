<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenix American Companies — Matthew P. Brooks</title>
  <meta name="theme-color" content="#E52128">
  <style>
    :root {
      --brand-red: #E52128;
      --brand-red-hover: #B4161C;
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Myriad Pro", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card);
      border-radius: 18px;
      padding: 28px 24px 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logo {
      display: block;
      margin: 8px auto 18px;
      max-width: 520px;
      width: 100%;
      height: auto;
    }
    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin: 8px 0 22px;
    }
    .buttons {
      display: grid;
      gap: 14px;
      margin-top: 8px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      line-height: 1.1;
      transition: transform 0.05s ease, background 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary {
      background: var(--brand-red);
      color: #fff;
      box-shadow: 0 6px 14px rgba(229, 33, 40, 0.25);
    }
    .btn-primary:hover,
    .btn-primary:focus-visible { background: var(--brand-red-hover); }
    .btn-outline {
      background: transparent;
      color: var(--brand-red);
      border: 2px solid var(--brand-red);
    }
    .btn-outline:hover,
    .btn-outline:focus-visible { background: rgba(229, 33, 40, 0.06); }
    footer {
      margin-top: 22px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="logo" alt="Phoenix American Companies — Always Rising"
         src="your-logo.png" />
    <h1>Matthew P. Brooks</h1>
    <p class="subtitle">CEO / President — Phoenix American Companies</p>
    <div class="buttons">
      <a class="btn btn-primary" href="Matthew-P-Brooks.vcf" download>Download vCard</a>
      <a class="btn btn-outline" href="https://www.phoenixec.com" target="_blank">Go to Website</a>
    </div>
    <footer>&copy; 2025 Phoenix American Companies</footer>
  </main>
</body>
</html>
